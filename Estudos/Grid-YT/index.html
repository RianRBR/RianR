<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>


<body class="container">
    <section class="nav">
        <div class="topo">  
            <div class="menu">
                <div class="menuzinho"><img src="imagens/menu.png" alt="menu"></div>
                <div class="icone"><img src="imagens/youtube.png" alt="YouTube"></div>
                <div id="divBusca">
                    <input type="text" id="txtBusca" placeholder="Buscar..."/>
                    <img src="imagens/search.png" id="btnBusca" alt="Buscar"/>
                </div>
                <div class="widgets">
                    <a><img src="imagens/video.png" alt="camera"></a>
                    <a><img src="imagens/bell.png" alt="sino"></a>
                    <a><img src="imagens/Avatar.png" alt="avatar"></a>
                </div>
            </div>
        </div>
    </section>


    <main>
        <section class="container-videos">
            <div class="sidebar">
                <li class="sidebar-container"><a href="#"><img src="imagens/home.png" alt="">Início</a></li>
                <li class="sidebar-container"><a href="#"><img src="imagens/compass.png" alt="">Explorar</a></li>
                <li class="sidebar-container"><a href="#"><img src="imagens/youtube copy.png" alt="">Inscrições</a></li>
                <li class="sidebar-container"><a href="#"><img src="imagens/disc.png" alt="">YouTube Music</a></li>
                <li class="sidebar-container"><a href="#"><img src="imagens/like.png" alt="">Vídeos que gostei</a></li>
                <li class="sidebar-container"><a href="#"><img src="imagens/relogio.png" alt="">Assistir mais tarde</a></li>
                <li class="sidebar-container"><a href="#"><img src="imagens/download.png" alt="">Downloads</a></li>
                <li class="sidebar-container"><a href="#"><img src="imagens/film.png" alt="">Filmes</a></li>
                <li class="sidebar-container"><a href="#"><img src="imagens/book.png" alt="">Aprender</a></li>
                <li class="sidebar-container"><a href="#"><img src="imagens/award.png" alt="">Esportes</a></li>
            </div>
            <div class="container-grid">
                <div class="grid-videos">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </section>

    </main>


</body>


</html>
